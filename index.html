<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="max-w-7xl mx-auto mt-5 bg-white">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="flex-none flex gap-5">
                    <button class="hidden lg:block tooltip" data-tip="Home"><img src="images/Frame 2.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Edit"><img src="images/Frame 3.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Add"><img src="images/Frame 4.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Flagged"><img src="images/Frame 5.png"
                            alt=""></button>
                    <button class="btn btn-active btn-primary bg-blue-800 text-white">Sign In</button>
                </div>
            </div>
        </nav>

        <!-- lets discuss section -->
        <div class="flex flex-col lg:flex-row gap-8">
            <div id="forums-container" class="space-y-4">

            </div>
            <div id="selected-forums-container" class=" bg-gray-100 shadow-xl rounded-lg p-4">

            </div>


        </div>

        <!-- latest posts section -->
        <div>
            <div class="card  bg-white shadow-xl">
                <figure class="p-4 lg:pt-8"><img class="rounded-lg"
                        src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                </figure>
                <div class="card-body space-y-2">
                    <h3 class="flex gap-5 text-[#12132D99] text-xl"><span><img src="images/date.png" alt=""></span>
                        <span>29 January 2024</span>
                    </h3>
                    <h2 class="card-title text-lg lg:text-2xl font-extrabold">What will a mars habitat force that impact
                        in our
                        daily life!!!</h2>
                    <p class="text-[#12132D99] text-lg lg:text-xl">Yes, you can run unit tests and view the results
                        directly within
                        the app. </p>
                    <div class="flex gap-3">
                        <img class="w-11 rounded-full" src="images/music.jpg" alt="">
                        <div>
                            <p class="text-lg font-bold text-black">Cameron Williamson</p>
                            <p class="text-sm text-[#12132D99]">Unknown</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="forum.js"></script>
</body>

</html>
