<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="max-w-7xl mx-auto mt-5 bg-white">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="flex-none flex gap-5">
                    <button class="hidden lg:block tooltip" data-tip="Home"><img src="images/Frame 2.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Edit"><img src="images/Frame 3.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Add"><img src="images/Frame 4.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Flagged"><img src="images/Frame 5.png"
                            alt=""></button>
                    <button class="btn btn-active btn-primary bg-blue-800 text-white">Sign In</button>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <div class="bg-[#12132D] rounded-xl" style="background-image: url(images/bgbanner.png);">
            <div class=" bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="flex flex-col lg:flex-row">
                    <div>
                        <h2 class="text-4xl lg:text-6xl text-white font-extrabold text-left">Welcome to the <br> <span
                                class="text-blue-600">ReTro </span>
                            Forum
                        </h2>
                        <p>Share your favorite opinion and win and wp forum coffee mug!</p>
                        <label class="input input-bordered flex items-center gap-2">
                            <input type="text" class="grow" placeholder="Search" />
                            <span class="badge badge-info">Optional</span>
                        </label>
                    </div>
                    <div class="bg-white text-black">
                        <div>
                            <li>Registered Users</li>
                            <li>Forum</li>
                            <li>Topics</li>
                            <li>Replies</li>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- lets discuss section -->
        <div class="flex flex-col lg:flex-row gap-14 ">
            <div id="forums-container" class="space-y-4">

            </div>
            <div id="selected-forums-container" class=" bg-gray-100 shadow-xl rounded-lg p-4">

            </div>


        </div>

        <!-- latest posts section -->
        <div id="latest-posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mt-3">

        </div>

    </section>

    <script src="forum.js"></script>
</body>

</html>
