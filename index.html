<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="max-w-7xl mx-auto mt-5 bg-white">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="flex-none flex gap-5">
                    <button class="hidden lg:block tooltip" data-tip="Home"><img src="images/Frame 2.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Edit"><img src="images/Frame 3.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Add"><img src="images/Frame 4.png"
                            alt=""></button>
                    <button class="hidden lg:block tooltip" data-tip="Flagged"><img src="images/Frame 5.png"
                            alt=""></button>
                    <button class="btn btn-active btn-primary bg-blue-800 text-white">Sign In</button>
                </div>
            </div>
        </nav>

        <!-- lets discuss section -->
        <div class="flex">
            <div id="forums-container" class="space-y-4">

            </div>

        </div>

    </section>

    <script src="forum.js"></script>
</body>

</html>
